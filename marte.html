<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tu peso en otro planeta</title>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinro que en Marto o Jupiter</p>
        <script>
            var usuario = prompt("Cual es tu peso?");
            var peso = parseFloat(usuario).toFixed(2);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;
            peso_final = peso * g_marte / g_tierra;
            peso_final = parseFloat(peso_final).toFixed(2);
            document.write("Tu peso en marte es: <strong>" +peso_final+ " Kg</strong>");
        </script>
    </body>
</html>
