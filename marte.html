<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tú peso en otros planeta</title>
    </head>
    <body>
        <h1>Tú peso en otros planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
            var usuario = prompt("Cual es tu peso?");
            var planeta = parseInt(prompt("Elige el planeta. \n1. Marte \n2. Jupiter"));
            var peso = parseFloat(usuario).toFixed(2);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;
            var planeta2;
            if(planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                planeta2 = "Marte";
            }
            else if(planeta == 2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                planeta2 = "Jupiter";
            }
            else
            {
                alert("Jajajaja muy gracioso papu");
                peso_final = 1000000000;
                planeta2 = "Namekusei";
            }
            peso_final = parseFloat(peso_final).toFixed(2);
            document.write("Tú peso en " +planeta2+ " es: <strong>" +peso_final+ " Kg</strong>");
        </script>
    </body>
</html>
